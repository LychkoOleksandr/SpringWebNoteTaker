<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="utf-8"/>
    <title>Поділена нотатка</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<div th:if="${note != null}">
    <h2 th:text="${note.title} ?: 'Без назви'">Назва</h2>
    <pre th:text="${note.content}">Текст нотатки</pre>
</div>
<div th:if="${note == null}">
    <p>Нотатку не знайдено.</p>
</div>
<a th:href="@{/}">Повернутись</a>
</body>
</html>
